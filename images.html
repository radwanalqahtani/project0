<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    <link href="images_styles.css" rel="stylesheet" />
</head>
<body>
    <div id=page-stander>
        <!--this is the top bar container flex-->
        <div id="top_bar_container">
            <div>
                <a class="links" href="index.html">Google Search</a>
            </div>
            <div>
                <a class="links" href="https://www.google.com/advanced_search">Advanced Search</a>
            </div>
        </div>
        <!--top bar container flex end-->
        <!--logo image container-->
        <div class="logo-image-container">
            <!--logo image-->
            <div class="logo-image">
                <img class="image-style" alt="Google" height="92"
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                    <span class="logo-text">images</span>
            </div>
            <!--logo image end-->
        </div>
        <!--logo image container end-->
        <!--search form start-->
        <div id=search-form-container>
            <form action="https://google.com/search">
                <div class=search-form>
                    <div class="search-icon-container">
                        <div class="search-icon">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class=" input-field">
                        <input class=" input-field" type="text" name="q">
                    </div>
                    <div class="voice-icon-container">
                        <div class="voice-icon">
                            <span>
                                <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                                        fill="#4285f4"></path>
                                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                                    <path
                                        d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                                        fill="#f4b400"></path>
                                    <path
                                        d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                                        fill="#ea4335"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <button class="magnifying-search" aria-label="Google Search" type="submit">
                        <div>
                            <span>
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                    </path>
                                </svg>
                            </span>
                        </div>
                    </button>
                    <input type="hidden" name="tbm" value="isch" />
                </div>
                <div>
                </div>
            </form>
        </div>
        <!--search form end-->
</body>
</html>
