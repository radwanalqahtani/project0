<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is the container for the top bar and we use the flex 
            as in google to put everthing in side it to be in center -->
    <style>
        
          #top_bar_container{
            display: flex; padding: 10px;
            justify-content: flex-end;
        }
        .links{
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size:13px;
            padding: 6px;
            color: black;
            width: 50px;
        }
        .links:hover{
            text-decoration: underline;
        }

    .lnXdpd{max-height:100%;max-width:100%;object-fit:contain;object-position:center bottom;width:auto}
    </style>
    </head>
    <body> 
        <!--this is the top bar container flex-->
        <div id="top_bar_container">
            <div>
                <a class="links" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
            </div>
            <div>
                <a class="links" href="https://www.google.com/advanced_search">Advanced Search</a>
            </div>
        </div>
