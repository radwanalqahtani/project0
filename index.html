<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* this is the container for the tob bar and we use
         the flex as in google to put everthing in side it to
         be in the center*/
        body {
            background-color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #222;
        }

        #page-standr {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #top_bar_container {
            display: flex;
            padding: 6px;
            justify-content: flex-end;
        }

        .links {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            padding: 6px;
            color: black;
            width: 50px;
        }

        .links:hover {
            text-decoration: underline;
        }

        .logo-image-container {
            min-height: 300px;
            max-height: 320px;
            height: calc(100% - 560px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-image {
            max-height: 92px;
            height: 100%;
            margin-top: auto;
        }

        .image-style {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            object-position: center bottom;
            width: auto;
        }

        #search-form-container {
            padding: 20px;
            max-height: 160px;

        }

        .search-form {
            position: relative;
            margin: 0 auto;
            width: auto;
            max-width: 584px;
            background: #fff;
            display: flex;
            border: 1px solid #dfe1e5;
            box-shadow: none;
            border-radius: 24px;
            z-index: 3;
            height: 44px;
        }

        .search-form:hover {
            display: flex;
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0)
        }

        /*#search-form:focus{background-color:#fff;box-shadow:0 1px 6px rgba(32,33,36,.28);border-color:rgba(223,225,229,0)}*/
        .search-form:focus:.input-foucs:focus {
            background-color: #fff;
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0)
        }
        .search-icon-container
        {
            display: flex;
        }

        .search-icon {
            padding-top: 12px;
            padding-left: 5px;
            display: inline-block;
            color: #222;
            color: #9aa0a6;
            height: 20px;
            width: 20px;
        }
    </style>
</head>

<body>
    <div id=page-stander>
        <!--this is the top bar container flex-->
        <div id="top_bar_container">
            <div>
                <a class="links" href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
            </div>
            <div>
                <a class="links" href="https://www.google.com/advanced_search">Advanced Search</a>
            </div>
        </div>
        <!--top bar container flex end-->
        <!--logo image container-->
        <div class="logo-image-container">
            <!--logo image-->
            <div class="logo-image">
                <img class="image-style" alt="Google" height="92"
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
            <!--logo image end-->
        </div>
        <!--logo image container end-->
        <!--search form start-->
        <div id=search-form-container>
            <form action="https://google.com/search">
                <div class=search-form>
                    <div class="search-icon-container">
                        <span class="search-icon">
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </span>
                    </div>
                    <!--<div>
                    <input class="input-focus" type="text" name="q">
                    </div>-->
                    <!--  <input type="submit" value="Google Search">-->
                </div>
            </form>
        </div>
    </div>
</body>

</html>
